<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/nasa-logo.svg" alt="NASA Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Missions</a></li>
        <li><a href="#">Galleries</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Explore the Universe</h1>
    <p>Discover the latest missions, images, and discoveries from NASA.</p>
    <button id="exploreBtn">Explore Now</button>
  </section>

  <section class="missions">
    <h2>Featured Missions</h2>
    <div id="missionsContainer" class="card-container">
      <!-- Mission cards will be dynamically loaded here -->
    </div>
  </section>

  <section class="news">
    <h2>Latest News</h2>
    <div id="newsContainer" class="card-container">
      <!-- News cards will be dynamically loaded here -->
    </div>
  </section>

  <section class="gallery">
    <h2>Image Gallery</h2>
    <div id="galleryContainer" class="card-container">
      <!-- Gallery images will be dynamically loaded here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 NASA Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
